# Server hosted port
server:
  port: 8081

# MessageQueue configuration
spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    exchange:
      name: melita.order.exchange
    queue:
      name: melita.order.queue
    routing:
      key: order.create
          
# Flyway configuration - PostgreSQL
  flyway:
    baseline-on-migrate: true
    schemas: jwt_security
    locations: classpath:db/flyway/migration
